<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Create Account</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="header-img" src="img/logo.png" alt="" />
      </div>
    </header>
    <div class="empty"></div>
    <main>
      <div class="content">
        <div class="text">
          <p>Create an account to join</p>
        </div>
        <div class="form-box">
          <h2 class="form-head">Create Account</h2>
          <div class="icons">
            <img class="icon-img" src="img/facebook.png" alt="" />
            <img class="icon-img icon-diff" src="img/google.png" alt="" />
            <img class="icon-img" src="img/twitter.png" alt="" />
          </div>
          <div class="or">
            <p>OR</p>
          </div>
          <div class="form">
            <form action="#" class="forms">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="name" id="name" required />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
            </form>
          </div>
          <div class="buttons">
            <button class="button-1">Sign Up</button>
            <button class="button-2">Sign In</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
